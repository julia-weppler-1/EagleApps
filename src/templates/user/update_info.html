<!DOCTYPE html>
{% include 'user/navbar.html' %}

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Student Profile</title>
        <link rel="stylesheet" href="../../static/css/update_info/style.css" />
    </head>
    <body>
        
        <section class="sidebar left-sidebar">
            <h2>Please update your information</h2>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="field-wrapper">
                        {% if field.name == 'major2' or field.name == 'minor1' or field.name == 'minor2' %}
                            <label for="{{ field.id }}">{{ field.label }} (Optional)</label>
                        {% else %}
                            <label for="{{ field.id }}">{{ field.label }}</label>
                        {% endif %}
                        {{ field }}
                    </div>
                {% endfor %}
                <button type="submit">Update</button>
            </form>
        </section>
    </body>
</html>
