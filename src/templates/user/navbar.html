<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>EaglePlan - Your Academic Planner</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../../static/css/sitewide/navbar_style.css" />
  </head>
  <!-- templates/shared/navbar.html -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <img
      src="https://cdn.glitch.global/f1f98189-106c-457f-ab2f-965094d0d0cc/eagleapps-logo-header.svg?v=1708357418144"
      alt="bc-logo"
      id="header-logo"
    />
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'user:landing' %}">Eagle Plan</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link {% if request.resolver_match.url_name == 'landing' %}active{% endif %}"
              href="{% url 'user:landing' %}"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link {% if request.resolver_match.url_name == 'update_info' %}active{% endif %}"
              href="{% url 'user:update_info' %}"
              >Profile</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link {% if request.resolver_match.url_name == 'plan' %}active{% endif %}"
              href="{% url 'user:plan' %}"
              >Build Plan</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link {% if request.resolver_match.url_name == 'course_search' %}active{% endif %}"
              href="{% url 'user:course_search' %}"
              >Search Courses</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</html>
